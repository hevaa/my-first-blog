{% extends 'blog/cv_page.html' %}

{% block cvheader %}
    <a href="{% url 'cv_edit' %}" class="top-menu"><span class="glyphicon glyphicon-arrow-left"></span></a>
{% endblock %}

{% block skills %}
    <form method="POST">
	    <input name="item_text" id="id_new_skill" placeholder="Enter a skill" />
	    <input type="hidden" name="item_category" id="id_new_category" value="skills" />
	    {% csrf_token %}
	</form>
{% endblock %}

{% block qual %}
    <form method="POST">
	    <input name="item_text" id="id_new_qual" placeholder="Enter a qualification" />
	    <input type="hidden" name="item_category" id="id_new_category" value="qual" />
	    {% csrf_token %}
	</form>
{% endblock %}

{% block employ %}
    <form method="POST">
	    <input name="item_text" id="id_new_emply" placeholder="Enter employment history" />
	    <input type="hidden" name="item_category" id="id_new_category" value="employ" />
	    {% csrf_token %}
	</form>
{% endblock %}

{% block extra %}
    <form method="POST">
	    <input name="item_text" id="id_new_extra" placeholder="Enter extracurricular item" />
	    <input type="hidden" name="item_category" id="id_new_category" value="extra" />
	    {% csrf_token %}
	</form>
{% endblock %}
