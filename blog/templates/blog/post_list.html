{% extends 'blog/base.html' %}

{% block content %}
	<div class="row">
		{% for post in posts %}
			<div class="col-md-6">
				<div class="post blog">
			        <div class="date">
			            <p>published: {{ post.published_date }}</p>
			        </div>
			        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			        <p>{{ post.text|linebreaksbr }}</p>
			    </div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
